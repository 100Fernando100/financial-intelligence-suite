<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Intelligence Suite - RAG AI Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            height: 70px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 40px;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }

        .nav-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border-color: transparent;
        }

        .nav-tab:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .transform-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .transform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            min-height: calc(100vh - 70px);
        }

        /* Left Panel */
        .left-panel {
            width: 320px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 20px;
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .panel-subtitle {
            font-size: 12px;
            color: #888;
        }

        .metrics-section {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .metrics-title {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .metric-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: #00d4ff;
            animation: metricPulse 3s ease-in-out infinite;
        }

        @keyframes metricPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .script-section {
            flex: 1;
            padding: 20px;
            background: #0a0a0a;
            overflow-y: auto;
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .script-title {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
        }

        .script-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn.play { background: #4caf50; color: white; }
        .control-btn.pause { background: #ff9800; color: white; }
        .control-btn.stop { background: #f44336; color: white; }

        .control-btn:hover { transform: scale(1.1); }

        .script-area {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.6;
        }

        .script-line {
            margin-bottom: 3px;
            padding: 2px 0;
            transition: all 0.3s ease;
        }

        .script-line.comment { color: #666; }
        .script-line.function { color: #ff6b35; font-weight: 600; }
        .script-line.variable { color: #00d4ff; }
        .script-line.string { color: #4caf50; }
        .script-line.keyword { color: #ff9800; font-weight: 600; }

        .script-line.executing {
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.1));
            border-left: 3px solid #00d4ff;
            padding-left: 8px;
            animation: highlight 1s ease-in-out;
        }

        @keyframes highlight {
            0% { background: rgba(0, 212, 255, 0.4); }
            100% { background: rgba(0, 212, 255, 0.2); }
        }

        .loop-spinner {
            display: inline-block;
            color: #ff9800;
            animation: spin 2s linear infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Dashboard Area */
        .dashboard-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
        }

        /* RAG Branding */
        .rag-branding {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .rag-title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 50%, #4caf50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            animation: ragPulse 4s ease-in-out infinite;
        }

        @keyframes ragPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .workflow-steps {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
        }

        .workflow-step {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: stepGlow 3s ease-in-out infinite;
        }

        .workflow-step:nth-child(1) { color: #4caf50; animation-delay: 0s; }
        .workflow-step:nth-child(2) { color: #00d4ff; animation-delay: 1s; }
        .workflow-step:nth-child(3) { color: #ff6b35; animation-delay: 2s; }

        @keyframes stepGlow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }

        /* Central Hub */
        .central-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 50;
        }

            width: 100%;
